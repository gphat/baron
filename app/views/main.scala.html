@(title: String)(content: Html)

<!DOCTYPE html>

<html>
 <head>
  <title>@title</title>
  <link href="@routes.Assets.at("css/bootstrap.min.css")" rel="stylesheet">
  <link rel="stylesheet" href="@routes.Assets.at("stylesheets/main.css")">
  <link rel="shortcut icon" type="image/png" href="@routes.Assets.at("images/favicon.png")">
  <script src="@routes.Assets.at("js/jquery-1.9.0.min.js")" type="text/javascript"></script>
  <script src="@routes.Assets.at("js/knockout-2.2.1.js")" type="text/javascript"></script>
  <script src="@routes.Assets.at("js/underscore-1.4.4.min.js")" type="text/javascript"></script>
  <script src="@routes.Assets.at("js/bootstrap.min.js")" type="text/javascript"></script>
  <script src="@routes.Assets.at("js/baron.js")" type="text/javascript"></script>
 </head>
 <body>

  <div class="navbar navbar-inverse navbar-fixed-top">
   <div class="navbar-inner">
     <div class="container-fluid">
      <a class="btn btn-navbar" data-toggle="collapse" data-target=".nav-collapse">
       <span class="icon-bar"></span>
       <span class="icon-bar"></span>
       <span class="icon-bar"></span>
      </a>
      <a class="brand" href="#">@Messages("product.name")</a>
      <div class="nav-collapse collapse">
       <p class="navbar-text pull-right">
        Logged in as <a href="#" class="navbar-link">Username</a>
       </p>
       <ul class="nav">
        <li class="active"><a href="#">@Messages("general.home")</a></li>
        <li><a href="#about">@Messages("general.about")</a></li>
       </ul>
      </div>
     </div>
    </div>
   </div>

   <div class="container-fluid">
    @content
    <hr>
    <footer>
     <p>&copy; Cory G Watson 2013</p>
    </footer>
   </div>
  </div>
 </body>
</html>
